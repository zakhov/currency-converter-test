<div class="settings-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="settings-box">
		<mat-card-header>
			<mat-card-title class="settings-title">Settings</mat-card-title>
		</mat-card-header>

		<mat-card-content>
			<div class="settings-layout" fxLayout="column" fxFlex="100" fxLayoutAlign="space-around center">
				<mat-form-field appearance="fill" class="settings-field">
					<mat-label>Choose 1-10 Currencies</mat-label>
					<mat-select [formControl]="currenciesForm" multiple name="currencies">
						<mat-option *ngFor="let currency of currencies_list" [value]="currency">{{ currency }}</mat-option>
					</mat-select>
					<mat-error *ngIf="!currenciesForm.valid && !currenciesForm.errors?.maxlength && currenciesForm.touched">
						{{ field_required_message }}
					</mat-error>
					<mat-hint *ngIf="currenciesForm.valid">{{ field_hint_message }}</mat-hint>
					<mat-error *ngIf="!currenciesForm.valid && currenciesForm.errors?.maxlength && currenciesForm.touched">
						{{ length_exceeded_message }}
					</mat-error>
				</mat-form-field>
			</div>
		</mat-card-content>
		<button
			mat-stroked-button
			color="accent"
			class="settings-btn__save"
			[attr.disabled]="!currenciesForm.valid"
			(click)="saveSettings($event)"
		>
			Save
		</button>
	</mat-card>
</div>
