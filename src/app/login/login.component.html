<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="login-box">
		<mat-card-header>
			<mat-card-title>Log into account</mat-card-title>
		</mat-card-header>

		<form class="login-form">
			<mat-card-content>
				<div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around center">
					<mat-form-field class="full-width">
						<input matInput placeholder="Username" />
					</mat-form-field>
					<mat-form-field class="full-width">
						<input matInput placeholder="Password" type="password" />
					</mat-form-field>
				</div>
			</mat-card-content>
			<button mat-stroked-button color="accent" class="btn-block">Login</button>
		</form>
	</mat-card>
</div>
